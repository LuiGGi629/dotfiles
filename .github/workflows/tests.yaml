---
name: Tests
"on":
  push:
  pull_request:
  schedule:
    # Run tests every Monday at 9:17 to catch regressions.
    - cron: "17 9 * * 1"

jobs:

  tests:
    name: Run full installation
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Run install
        run : ./install.sh
